    <script>
        $(document).ready(function() {
            // 폼 제출 이벤트를 AJAX 요청으로 처리
            $("#boardForm").on('submit', function(event) {
                event.preventDefault(); // 폼의 기본 제출을 방지

                var formData = JSON.stringify({
                    boardTitle: $("#boardTitle").val(),
                    boardContent: $("#boardContent").val(),
                    email: $("#email").text() // 이메일 값을 읽어옴

                });

                $.ajax({
                    type: 'POST',
                    url: '/api/saveBoard',
                    data: formData,
                    contentType: 'application/json',
                    success: function(response) {
                        alert('게시글이 성공적으로 저장되었습니다.');
                        $('#boardModal').modal('hide'); // 모달 닫기
                        // 여기에 페이지를 새로고침하거나, 리스트를 업데이트하는 코드를 추가할 수 있습니다.
                    },
                    error: function(xhr, status, error) {
                        alert('게시글 저장에 실패했습니다: ' + error);
                    }
                });
