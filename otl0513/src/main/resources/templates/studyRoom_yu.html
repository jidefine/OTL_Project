<script>
    document.addEventListener('DOMContentLoaded',  () => {
        fetch('/api/studyRoom_yu')
            .then(response => response.json())
            .then(studies => {
                const studyCards = document.getElementById('study-cards');
                studies.forEach(study => {
                    const card = document.createElement('div');
                    card.className = 'col-xl-5 col-lg-5 mb-3';
                    card.innerHTML = `
                            <div class="card p-3" style="margin-bottom: 24px;">
                                <div class="profile-container d-flex align-items-center justify-content-between px-3">
                                    <img src="/img/docker.svg" alt="프로필 이미지" class="rounded-circle me-3 ">
                                    <h5 class="flex-grow-1 mx-3 text-dark font-weight-bold"><span>${study.studyName}</span></h5>
                                    <div class="btn btn-danger btn-lg font-weight-bold disabled rounded">
                                        <div class="study_dday">
                                            <span>${study.calCombinedDday()}</span>
                                        </div>
                                    </div>
                                    <div class="study dropdown no-arrow" style="margin-left: 20px">
                                        <div class="study dropdown-toggle" href="#" role="button" id="studyDropdown"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            <img src="/icon/dotdotdot.svg" alt="스터디 환경설정" class="">
                                        </div>
                                        <div class="study dropdown-menu dropdown-menu-right shadow animated--fade-in"
                                            aria-labelledby="dropdownMenuLink">
                                            <div class="dropdown-header">스터디 환경설정</div>
                                            <button type="button" class="dropdown-item" data-toggle="modal" data-target="#userDropModal">스터디 탈퇴</button>
                                            <a class="dropdown-item" href="#">방장 페이지</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="study_member d-flex justify-content-start ml-1 mb-2 text-black-50 rounded align-items-center"
                                        style="background-color: #FFF5EF;">
                                        <img src="/img/state=off.svg" class="p-2" />
                                        <span class="p-1"> 동순</span>
                                        <span class="p-1"> 수연</span>
                                        <span class="p-1"> 강현</span>
                                        <span class="p-1"> 지오</span>
                                        <span class="p-1"> 덕현</span>
                                    </div>
                                    <div class="font-weight-bolder text-gray-600 d-flex justify-content-between">
                                        <span>열공률</span>
                                    </div>
                                    <div class="progress mb-4">
                                        <div class="progress-bar bg-success" role="progressbar" style="width: 25%"
                                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-start mb-4">
                                        <button type="button" class="btn btn-outline-primary font-weight-bolder mx-1"
                                            disabled="">도커</button>
                                        <button type="button" class="btn btn-outline-success font-weight-bolder mx-1"
                                            disabled="">쿠버네티스</button>
                                        <button type="button" class="btn btn-outline-warning font-weight-bolder mx-1"
                                            disabled="">하이루</button>
                                        <button type="button" class="btn btn-outline-info font-weight-bolder mx-1"
                                            disabled="">방가방가</button>
                                    </div>
                                </div>
                            </div>`;
                    studyCards.appendChild(card);
                });
            })
            .catch(error => console.error('Error fetching user studies:', error));
    });
</script>
